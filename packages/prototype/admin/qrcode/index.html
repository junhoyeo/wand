<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Wand PoC</title>
  <link rel="stylesheet" type="text/css" href="../draw/draw.css"></link>
  <link rel="stylesheet" type="text/css" href="../../main/styles/header.css"></link>
  <link rel="stylesheet" type="text/css" href="./qrcode.css"></link>
</head>
<body>
  <header>
    <div class="wrap">
      <div class="top">
        <h1 id="header-title" class="title">QR 코드 생성</h1>
      </div>
      <p id="header-desc" class="desc">특정 위치에 대한 QR 코드를 생성합니다.</p>
    </div>
  </header>

  <div id="sketch-wrap">
    <div id="qrcode-container">
      <div id="qrcode"></div>
    </div>
    <div id="sketch"></div>
  </div>

  <div class="button-row">
    <button id="discard" onclick="onClickDiscard()">선택 취소</button>
    <button id="save" onclick="onClickDownload()">다운로드</button>
  </div>

  <script src="../../lib/draggabilly.pkgd.min.js"></script>
  <script src="../../lib/qrcode.min.js"></script>
  <script src="../../data.js"></script>
  <script src="../../main/drag.js"></script>
  <script src="../draw/draw.js"></script>
  <script src="../draw/edit.js"></script>
  <script src="./qrcode.js"></script>
</body>
</html>

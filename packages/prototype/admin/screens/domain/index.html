<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Wand PoC</title>
  <link rel="stylesheet" type="text/css" href="../draw/draw.css"></link>
  <link rel="stylesheet" type="text/css" href="../../../main/styles/header.css"></link>
  <link rel="stylesheet" type="text/css" href="../../../main/styles/buttons.css"></link>
  <link rel="stylesheet" type="text/css" href="./domain.css"></link>
</head>
<body onload="loadDomains()">
  <header>
    <div class="wrap">
      <div class="top">
        <h1 id="header-title" class="title">장소 편집</h1>
      </div>
      <p id="header-desc" class="desc">건물의 각 장소 영역을 편집합니다.</p>
      <span class="header-bar">
        <span class="header-level">B1</span>
        <span class="header-level selected">1</span>
        <span class="header-level">2</span>
        <span class="header-level">3</span>
        <span class="header-level">4</span>
      </span>
    </div>
  </header>

  <div id="sketch-wrap">
    <div id="sketch-overlay"></div>
    <div id="sketch"></div>
  </div>

  <div class="button-row">
    <button id="discard" onclick="loadDomains()">취소하기</button>
    <button id="save" onclick="saveDomains()">저장하기</button>
  </div>

  <script src="../../../lib/draggabilly.pkgd.min.js"></script>
  <script src="../../../data.js"></script>
  <script src="../../../main/drag.js"></script>
  <script src="../draw/draw.js"></script>
  <script src="../draw/edit.js"></script>
  <script src="./domain.js"></script>
</body>
</html>

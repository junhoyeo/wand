<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Wand PoC</title>
  <link rel="stylesheet" type="text/css" href="./scan.css"></link>
</head>
<body>
  <div class="content">
    <header>
      <h1 class="title">
        건물의<br />
        QR 코드를<br />
        스캔하세요.
      </h1>
      <p class="desc">현재 사용자 위치를 찾는 데 사용합니다.</p>
    </header>
    <div class="camera-container">
      <div class="camera-wrap">
        <video id="camera" autoplay></video>
        <img src="../assets/frame.png">
      </div>
    </div>
    <div class="buttons">
      <button>
        <span>GPS로 찾기</span>
        <img src="../assets/icons/satellite-solid.svg">
      </button>
      <button onclick="onClickNext()">
        <span>나중에 하기</span>
        <img src="../assets/icons/arrow-right-solid.svg">
      </button>
    </div>
  </div>
  <script src="../utils.js"></script>
  <script src="./scan.js"></script>
</body>
</html>

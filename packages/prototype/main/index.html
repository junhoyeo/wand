<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Wand PoC</title>
  <link rel="stylesheet" type="text/css" href="./draw/draw.css"></link>
  <link rel="stylesheet" type="text/css" href="./main/main.css"></link>
  <link rel="stylesheet" type="text/css" href="./main/styles/header.css"></link>
  <link rel="stylesheet" type="text/css" href="./main/styles/dashboard.css"></link>
  <link rel="stylesheet" type="text/css" href="./main/styles/search.css"></link>
  <link href="https://fonts.googleapis.com/css?family=Noto+Sans+KR:300,400,500,700,900&display=swap&subset=korean" rel="stylesheet">
</head>
<body>
  <div class="content">
    <header>
      <div class="wrap">
        <div class="top">
          <h1 class="title">대웅경제개발원 1F</h1>
          <img
            id="search-button"
            src="../assets/icons/search.svg"
            onclick="toggleSearchContainer()"
          >
        </div>
        <p class="desc">컨벤션대강당 로비 타일 교체 작업 중 출입을 제한합니다.</p>
      </div>
    </header>

    <div
      class="container"
      style="position: relative; top: 8rem; left: 1.2rem;"
    >
      <div id="sketch"></div>
    </div>

    <div class="card">
      <h1 class="title">오늘 점심은 여기서 어때요?</h1>
      <div class="list">
        <div class="item">
          <img src="../assets/places/barbecue.jpg">
          <div class="info">
            <h2 class="title">바베큐장 <figure class="circle"></figure></h2>
            <span class="meta">
              <span class="hours">영업 18:00 ~ 20:00</span>
              <span class="location">야외 공간</span>
            </span>
          </div>
        </div>
        <div class="item">
          <img src="../assets/places/cafe.jpg">
          <div class="info">
            <h2 class="title">카페 <figure class="circle"></figure></h2>
            <span class="meta">
              <span class="hours">영업 06:00 ~ 24:00</span>
              <span class="location">숙소동 2층</span>
            </span>
          </div>
        </div>
      </div>
    </div>

    <div id="search-container">
      <div class="search-card">
        <img id="search-button" src="../assets/icons/search-gray.svg">
        <input placeholder="장소를 검색하세요." />
      </div>
      <div class="search-recommends">
        <h1>인기 검색어</h1>
        <div id="search-trending" class="search-list"></div>
        <h1>편의시설</h1>
        <div id="search-facilities" class="search-list"></div>
      </div>
    </div>

    <div id="overlay" onclick="toggleSearchContainer()"></div>
  </div>
  <script src="./lib/draggabilly.pkgd.min.js"></script>
  <script src="./lib/pathfinding-browser.min.js"></script>
  <script src="./data.js"></script>
  <script src="./main/search.js"></script>
  <script src="./draw/draw.js"></script>
  <script src="./main/drag.js"></script>
  <script src="./main/main.js"></script>
</body>
</html>

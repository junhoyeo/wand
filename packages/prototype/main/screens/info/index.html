<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Wand PoC</title>
  <link rel="stylesheet" type="text/css" href="./info.css"></link>
  <link rel="stylesheet" type="text/css" href="../../styles/buttons.css"></link>
</head>
<body>
  <div class="container">
    <div id="header-wrap">
      <header>
        <button id="back" onclick="window.history.back()">뒤로가기</button>
        <div class="header-content">
          <h1 class="title"></h1>
          <p class="desc"></p>
        </div>
      </header>
    </div>

    <div class="main" id="header-main">
      <h1 class="name"></h1>
      <p class="desc"></p>
      <div id="card-list" class="cards"></div>
    </div>

    <div class="button-row">
      <button id="question">문의하기</button>
      <button id="path" onclick="onClickPath()">경로 찾기</button>
    </div>
  </div>

  <script src="../../../lib/axios.min.js"></script>
  <script src="../../../utils.js"></script>
  <script src="./info.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Wand PoC</title>
  <link rel="stylesheet" type="text/css" href="./result.css"></link>
</head>
<body>
  <header>
    <img id="search-button" src="../../assets/icons/search-gray.svg">
    <input
      id="search-input"
      placeholder="장소를 검색하세요."
      onkeydown="onKeydownSearch(event)"
    />
  </header>
  <div class="container">
    <section id="events">
      <h1 class="section-title">이벤트</h1>
      <div class="card-slider">
        <div class="card">
          <img src="https://bit.ly/2AWZI5P">
          <div class="info">
            <h1 class="title">비즈쿨 학생주도세미나</h1>
            <p class="desc">학생의, 학생에 의한, 학생을 위한 세미나! 한국디지털미디어고등학교 학생들이 직접 주도하여 진행되는 『4회 비즈쿨 학생주도세미나』가 개최됩니다.</p>
          </div>
          <a class="more">더 알아보기</a>
        </div>
        <div class="card">
          <img src="http://www.dimigo.hs.kr/files/attach/images/4985139/141/985/004/9f28a0c7a1c3d6425e5187a55d4d8d2b.JPG">
          <div class="info">
            <h1 class="title">디미고 입학설명회</h1>
            <p class="desc">2020학년도 입학을 위한 올해 마지막 입학설명회입니다. 10월 12일(토) 오후 2시, 본교 체육관에서 진행될 예정입니다</p>
          </div>
          <a class="more">더 알아보기</a>
        </div>
        <div class="card-end"></div>
      </div>
    </section>
  </div>
  <script src="../../utils.js"></script>
  <script src="../../main/search.js"></script>
  <script src="./result.js"></script>
</body>
</html>
